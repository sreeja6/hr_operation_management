

{% extends 'home_page.html' %}
{% block sree %}
<style>
        .ad_log_heads
        {
            font-size: 25px;
        }
        .ad_log_fields
        {
            height:30px;
            width:200px;
            font-size: 30px;
        }
        #messages
        {
            color:red;
            font-size: 25px;
            background-color:black ;

        }
        #fa
        {
            font-size: 20px;
            color: red;
        }
</style>
    <form action="{% url 'admin_sucessfully_login' %}">

<table align="center" border="0" bgcolor="#ffe4c4" height="200px" width="200px">
    <tr><th colspan="2" id="fa">Admin Login Page</th></tr>
    <tr><th class="ad_log_heads">Username</th><th><input type="text" required name="a1" class="ad_log_fields"></th></tr>
    <tr><th class="ad_log_heads">Password</th><th><input type="password" required name="a2" class="ad_log_fields"></th></tr>
    <tr><th colspan="2"><button type="submit">Login</button> </th></tr>
</table>
    </form>
    {% if messages %}
    {% for x in messages %}
        <table align ="center" border="0">

        <tr><th id="messages">{{ x }}
        </th></tr>
        </table>

        {% endfor %}
    {% endif %}
{% endblock %}
